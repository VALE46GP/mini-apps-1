<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MiniApp2</title>
  </head>
  <body>
    <h1>MiniApp2</h1>
    <div>
      <h3>JSON</h3>
      <form action="/upload_json" method="post" enctype="multipart/form-data" target="formframe">
        <input type="file" name="fileToUpload" id="fileToUpload">
        <button>Convert</button>
      </form>
      <form method="POST" action="/upload_json" target="formframe">
        <textarea cols="80" rows="12" type="json" id="upload_json" name="json_data"></textarea>
        <button>Convert</button>
      </form>
    </div>
    <div>
      <h3>CSV</h3>
      <iframe name="formframe" width="500" height="150"></iframe>
    </div>
  </body>
</html>
